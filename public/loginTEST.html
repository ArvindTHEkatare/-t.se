<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Åt.se Login</title>
    <link rel="stylesheet" href="LoggaIn.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="top-bar">
       
       <div class="logo">Ät.se</div>
       <!-- visar loggan -->
      <button class="about-btn">Om oss</button>
      <!-- om oss knapp -->
      <button class="back-btn">Tillbaka</button>
      <!-- tillbaka knapp -->
    </div>
  </header>

  <main>
    <div class="login-container">
      <h2>Välkommen!</h2>
      <p class="subtext">Vänligen Logga in eller skapa ett konto</p>
      <button class="btn google"><i class="fab fa-google"></i> Fortsätt med Google</button>
      <!-- knapp för att logga in med google -->
    <button class="btn facebook"><i class="fab fa-facebook-f"></i> Fortsätt med Facebook</button>
    <!-- knapp för att logga in med facebook -->
    <button class="btn apple"><i class="fab fa-apple"></i> Fortsätt med Apple</button>
    <!-- knapp för att logga in med apple -->
      <div class="divider">Eller</div>
      <form action="/login" method="POST">
        <input type="email" placeholder="E-post" class="email-input" name="email" required />
        <input type="password" placeholder="Lösenord" class="pwd-input" name="password" required />
        <button type="submit" class="btn_login">Logga in</button>
      </form>
     
      <p class="register">Registrera dig</p>
      
        

    </div>
  </main>
</body>
</html>
