<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Åt.se Login</title>
    <link rel="stylesheet" href="LoggaIn.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="top-bar">
      <div class="logo">Ät.se</div>
      <button class="about-btn">Om oss</button>
      <button class="back-btn">Tillbaka</button>
    </div>
  </header>

  <main>
    <div class="login-container">
      <h2>Välkommen!</h2>
      <p class="subtext">Vänligen Logga in eller skapa ett konto</p>
      <button class="btn google"><i class="fab fa-google"></i> Fortsätt med Google</button>
    <button class="btn facebook"><i class="fab fa-facebook-f"></i> Fortsätt med Facebook</button>
    <button class="btn apple"><i class="fab fa-apple"></i> Fortsätt med Apple</button>
      <div class="divider">Eller</div>
      <input type="email" placeholder="E-post" class="email-input"/>
      <p class="register">Registrera dig</p>
    </div>
  </main>
</body>
</html>
