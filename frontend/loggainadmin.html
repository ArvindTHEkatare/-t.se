<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Åt.se Login</title>
    <link rel="stylesheet" href="admin.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="top-bar">
      <div class="logo">Ät.se</div>
      <button class="about-btn">Om oss</button>
      <button class="back-btn">Tillbaka</button>
    </div>
  </header>

  <main>
    <div class="login-container">
      <h2>Välkommen som Admin!</h2>
      <p class="subtext">Vänligen Logga in som admin</p>
      <input type="email" placeholder="E-post" class="email-input"/>
      <button class="btn losenord"><i class="fab fa-google"></i> Lösenord</button>
      <p class="register">Registrera dig</p>
      <button class="btn admin">Logga in som admin</button>
    </div>
  </main>
</body>
</html>
